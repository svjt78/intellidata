<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Intelli Data</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">


  </head>


  <body data-spy="scroll" data-target=".navbar">
    <div class="navigation">
      <nav class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a class="navbar-brand mynav" href="{% url 'home' %}">Home</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <li><a class="navbar-brand mynav" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'members:all' %}" class="btn btn-simple">Members</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'products:all' %}" class="btn btn-simple">Products</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'groups:search' %}" class="btn btn-simple">Search Group</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'members:search' %}" class="btn btn-simple">Search Member</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'products:search' %}" class="btn btn-simple">Search Product</a></li>
                      <li><a class="navbar-brand mynav" href="{% url 'Accounts:logout' %}">Log out</a></li>
    						{% else %}
    						  <!--    <li><a href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
    						      <li><a href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li> -->
                      <li><a class="navbar-brand mynav" href="{% url 'Accounts:login' %}">Log in</a></li>
    						      <li><a class="navbar-brand mynav" href="{% url 'Accounts:signup' %}">Sign up</a></li>
    						{% endif %}
    					</ul>



    			</div>
    	</nav>
    </div>

        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>

      <style>
          body {
            background-image: url('{% static "images/darknewyorkcity.jpg" %}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            overflow: scroll;
          }
      </style>

<canvas id="canvas"></canvas>

  </body>
<!--  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>  -->

</html>
